@(products: List[Product])
@main("Producs Catalogue") {
    <h2>All Products</h2>
    <a href="@routes.ProductsCtrl.newProduct()" class="btn btn-primary">
        Add a Product
    </a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>EAN</th>
                <th>Name</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            @for(product <- products) {
                <tr>
                    <td>
                        <a href="@routes.ProductsCtrl.view(product.ean)">
                            @product.ean
                        </a>
                    </td>
                    <td>
                        <a href="@routes.ProductsCtrl.view(product.ean)">
                            @product.name
                        </a>
                    </td>
                    <td>
                        <a href="@routes.ProductsCtrl.view(product.ean)">
                            @product.description
                        </a>
                    </td>
                </tr>
            }
        </tbody>
    </table>
}
